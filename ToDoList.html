<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/4391685cfe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="ToDoList.Css">
    <title>ToDoList</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="intro col-12"> 
                <h1>Work To-Dos</h1>
            </div>
        </div>
        <div class="row">
            <div class="help text-col12">
            <p id="first">ใส่ข้อความเพื่อเพิ่ม List ที่อยากทำ.</p>
            <p id="second">คลิ๊กที่ List เพื่อทำสัญลักษณ์ว่าทำเสร็จแล้ว.</p>
            <p id="third">คลิ๊ก "ลบ" เพื่อเอา List ออก.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="userInput" placeholder="New Item...">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <!--Empty list-->
        <div class="row">
            <div class="listItem col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>
    </div>


    <script type="text/javascript"  src="ToDoList.js" ></script>

</body>
</html>
